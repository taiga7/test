name: Notify Slack on Change in Specific Folder

on:
  push:
    paths:
      - 'packages/sf-graph-client/src/graphclients/**'

jobs:
  slackNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Changes detected in specific folder."}' ${{ secrets.https://hooks.slack.com/services/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 }}
